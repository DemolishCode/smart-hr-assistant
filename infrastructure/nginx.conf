events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Optimization
    sendfile        on;
    keepalive_timeout 65;

    # Upstream Definitions (อ้างอิงชื่อ Service ใน Docker Compose)
    upstream frontend {
        server web-portal:3000;
    }

    upstream backend {
        server api-server:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # ----------------------------------------------------
        # 1. Frontend Proxy (Next.js)
        # ----------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ----------------------------------------------------
        # 2. Backend API Proxy (FastAPI)
        # เข้าทาง http://localhost/api/... จะถูกส่งไป Backend
        # ----------------------------------------------------
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # สำคัญสำหรับ Streaming Response (Chatbot)
            proxy_buffering off;
        }
    }
}